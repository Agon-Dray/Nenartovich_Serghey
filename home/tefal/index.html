<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            position: relative;
            top: 150px;
        }
        .two{
            position: absolute;
            top: 127px;
            left: 10px;
            transition: 0.5s;
        }
        .three{
            position: absolute;
            top: 218px;
            left: 58px;
        }
        div:hover .two{
            top: -50px;
        }

    </style>
</head>
<body>

<div>
    <img class="one" src="img/1.png" alt="">
    <img class="two" src="img/img3.png" alt="">
    <img class="three" src="img/1.1.png" alt="">
</div>


</body>
</html>
